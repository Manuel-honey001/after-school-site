<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'Inscription</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #d1d5db;
    }

    form {
      background: #5787f0;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      color: white;
    }

    fieldset {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 18px;
      padding: 15px 18px;
    }

legend {
  font-weight: bold;
  color: #ffffff;
  padding: 0 8px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
  width: 95%;
  padding: 8px;
  margin: 8px 0 12px 0;
  border: 1px solid #cbd5e1;
  border-radius: 4px;
  font-size: 1em;
  background: #f9fafb;
  color: #000;
}

input[type="radio"] {
  margin-right: 8px;
}

    input[type="reset"],
    input[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 4px;
      font-size: 1em;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="reset"]:hover,
    input[type="submit"]:hover {
      background: #1e40af;
    }

    p {
      text-align: center;
    }
    a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <form>
    <fieldset>
      <legend>Nom</legend>
      <input type="text" name="nom" placeholder="Votre nom" required />
    </fieldset>

    <fieldset>
      <legend>Prénom</legend>
      <input type="text" name="prenom" placeholder="Votre prénom" required />
    </fieldset>

    <fieldset>
      <legend>Sexe</legend>
      <input type="radio" name="sexe" value="Homme" required /> Homme<br />
      <input type="radio" name="sexe" value="Femme" required /> Femme<br />
      <input type="radio" name="sexe" value="Autre" required /> Autre
    </fieldset>

    <fieldset>
        <legend>Mail</legend>
        <input type="email" name="mail" placeholder="Votre mail" required />
      </fieldset>
  
      <fieldset>
        <legend>Contact WhatsApp</legend>
        <input type="tel" name="contact" placeholder="Numéro WhatsApp" required />
      </fieldset>
  
      <fieldset>
        <legend>Filière</legend>
        <select name="filiere" required>
          <option value="">-- Choisissez votre filière --</option>
          <option value="Géographie">Géographie</option>
          <option value="Histoire">Histoire</option>
          <option value="Philosophie">Philosophie</option>
          <option value="Autre">Autre</option>
        </select>
      </fieldset>
  
      <fieldset>
        <legend>Niveau d'étude</legend>
        <select name="niveau" required>
          <option value="">-- Sélectionnez un niveau --</option>
          <option value="Licence 1">Licence 1</option>
          <option value="Licence 2">Licence 2</option>
          <option value="Licence 3">Licence 3</option>
          <option value="Master 1">Master 1</option>
          <option value="Master 2">Master 2</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>Avez-vous des allergies ?</legend>
      <input type="radio" name="allergie" value="Oui" required /> Oui<br />
      <input type="radio" name="allergie" value="Non" required /> Non<br />
      <input type="text" name="detail_allergie" placeholder="Si oui, lesquelles ?" />
    </fieldset>

    <fieldset>
      <legend>Consommez-vous de l'alcool ?</legend>
      <input type="radio" name="alcool" value="Oui" required /> Oui<br />
      <input type="radio" name="alcool" value="Non" required /> Non
    </fieldset>

    <fieldset>
      <legend>Confirmez-vous votre présence ?</legend>
      <input type="radio" name="presence" value="Oui" required /> Oui, je serai là pour chiller !
    </fieldset>

    <input type="reset" value="Effacer" />
    <input type="submit" value="Envoyer" />

    <p><strong>Merci de votre participation</strong></p>
  </form>

  <p>
    <a href="After.html">&#8592; Retour à l'accueil</a>
  </p>
  
</body>
</html>
